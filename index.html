<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Input Makanan</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <h2>Input Data Makanan (Admin)</h2>
  <label for="nama">Nama Makanan</label>
  <input type="text" id="nama" placeholder="Contoh: Nasi Goreng" />
  <label for="kalori">Kalori</label>
  <input type="number" id="kalori" placeholder="Contoh: 175" />
  <label for="protein">Protein</label>
  <input type="number" id="protein" placeholder="Contoh: 7" />
    <label for="lemak">Lemak</label>
    <input type="number" id="lemak" placeholder="Contoh: 5" />
    <label for="karbohidrat">Karbohidrat</label>
    <input type="number" id="karbohidrat" placeholder="Contoh: 22" />
  <label for="kategori">Kategori</label>
  <select id="kategori">
    <option value="">Pilih Kategori</option>
    <option value="Serealia">Serealia</option>
    <option value="Umbi">Umbi</option>
    <option value="Kacang, Biji, Bean">Kacang, Biji, Bean</option>
    <option value="Sayuran">Sayuran</option>
    <option value="Buah">Buah</option>
    <option value="Daging, Unggas">Daging, Unggas</option>
    <option value="Ikan, Kerang, Udang">Ikan, Kerang, Udang</option>
    <option value="Telur">Telur</option>
    <option value="Susu">Susu</option>
    <option value="Lemak, Minyak">Lemak, Minyak</option>
    <option value="Gula, Sirup, dan Konfeksioneri">Gula, Sirup, Konfeksioneri</option>
    <option value="Bumbu">Bumbu</option>
    <option value="Minuman">Minuman</option>
    <!-- Tambahkan kategori lain sesuai kebutuhan -->
  </select>
  <button onclick="tambahMakanan()">Tambah</button>
  <h3>Daftar Makanan</h3>
  <label for="filterKategori">Filter Kategori:</label>
<select id="filterKategori">
  <option value="">Semua</option>
  <option value="Serealia">Serealia</option>
  <option value="Umbi">Umbi</option>
  <option value="Kacang, Biji, Bean">Kacang, Biji, Bean</option>
    <option value="Sayuran">Sayuran</option>
    <option value="Buah">Buah</option>
    <option value="Daging, Unggas">Daging, Unggas</option>
    <option value="Ikan, Kerang, Udang">Ikan, Kerang, Udang</option>
    <option value="Telur">Telur</option>
    <option value="Susu">Susu</option>
    <option value="Lemak, Minyak">Lemak, Minyak</option>
    <option value="Gula, Sirup, dan Konfeksioneri">Gula, Sirup, Konfeksioneri</option>
    <option value="Bumbu">Bumbu</option>
    <option value="Minuman">Minuman</option>
</select>
  <table>
    <thead>
      <tr><th>Nama</th>
        <th>Kategori</th>
        <th>Kalori</th>
        <th>Protein</th>
        <th>Lemak</th>
        <th>Karbohidrat</th>
        <th>Aksi</th></tr>
    </thead>
    <tbody id="daftar"></tbody>
  </table>
</body>
</html>
